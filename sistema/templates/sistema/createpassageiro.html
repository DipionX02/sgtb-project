{% extends "sistema/base.html" %}

{% block content %}
    <title>Criar Passageiro | SGTB</title>

    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Novo Passageiro</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" class="form-control" id="title" required>
                </div>
               <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" class="form-control" id="title" required>
                </div>
               <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="title" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
{% endblock %}
